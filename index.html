<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>CodeNationMon</title>
    <link rel="stylesheet" href="/CodeNationMon/style.css">
</head>

<body>
    <main>
            <section class="header">
                <div class="title">
                    <h1>CodeNationMon</h1>
                </div>
            </section>

            <section class="main-content">
                <div class="player-details-input">
                    <form class="player-input-form">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname">
                        <br>
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname">
                        <br> 
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="neuter">Neuter</option>
                        </select>
                    </form>
                </div>

                <div class="start-game">
                    <button id="start">Start Game</button>
                </div>
            </section>
    









    <section class="selected-animal-screen">

        <section class="selected-animal-0">
            <div class="animal-name">
                <h2 id="tiger">Tiger</h2>
            </div>
            
        <div class="animal-grid">
            <div class="animal-box">
                <div class="animal-img">
                    <img id="tiger" src="" alt="image of tiger"/>
                </div>
                <div class="animal-platform">
                    <img class="platform-img" src="" alt="animal platform"/>
                </div>
            </div>

            <div class="animal-details">
                <div class="animal-options">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" name="nickname">
                    <br>
                    <select id="animal-gender" name="animal-gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="neuter">Neuter</option>
                    </select>
                </div>
            </div>
        </div>

        </section>
            
        <section class="selected-animal-1">
            <div class="animal-name">
                <h2 id="shark">Shark</h2>
            </div>
            
        <div class="animal-grid">
            <div class="animal-box">
                <div class="animal-img">
                    <img id="shark" src="" alt="image of shark"/>
                </div>
                <div class="animal-platform">
                    <img class="platform-img" src="" alt="animal platform"/>
                </div>
            </div>

            <div class="animal-details">
                <div class="animal-options">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" name="nickname">
                    <br>
                    <select id="animal-gender" name="animal-gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="neuter">Neuter</option>
                    </select>
                </div>
            </div>
        </div>

        </section>

        <section class="selected-animal-2">
            <div class="animal-name">
                <h2 id="eagle">Eagle</h2>
            </div>
        
        <div class="animal-grid">
            <div class="animal-box">
                <div class="animal-img">
                    <img id="eagle" src="" alt="image of eagle"/>
                </div>
                <div class="animal-platform">
                    <img class="platform-img" src="" alt="animal platform"/>
                </div>
            </div>

            <div class="animal-details">
                <div class="animal-options">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" name="nickname">
                    <br>
                    <select id="animal-gender" name="animal-gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="neuter">Neuter</option>
                    </select>
                </div>
            </div>
        </div>

        </section>
    </section>

    <div class="player-decision-wrapper">
        <div class="player-decision-box">
            <button id="go-back">Go Back</button>
            <button id="confirm">Confirm</button>
        </div>
    </div>

    <section class="play-screen">
        <div class="play-screen-header">
            <div class="title">
                <h1>CodeNationMon</h1>
            </div>
        </div>

        <div class="time-played">
            <p id="time-played-bar">Time played:</p>
        </div>

        <div class="play-stats animal">
            <div class="play-stats">
                <div class="health-bar">
                    <label for="health">Health: </label>
                    <progress id="health" value="100" max="100"></progress>
                </div>
                <div class="satiation-bar">
                    <label for="satiation">Satiation: </label>
                    <progress id="satiation" value="100" max="100"></progress>
                </div>
                <div class="happiness-bar">
                    <label for="happiness">Happiness: </label>
                    <progress id="happiness" value="100" max="100"></progress>
                </div>
                <div class="energy-bar">
                    <label for="energy">Energy: </label>
                    <progress id="energy" value="100" max="100"></progress>
                </div>
            </div>
            <div class="animal">

            </div>
        </div>

        <div class="controls">
            <div class="feed">
                <button id="feed">Feed</button>
            </div>
            <div class="play">
                <button id="play">Play</button>
            </div>
            <div class="rest">
                <button id="rest">Rest</button>
            </div>
            <div class="unique-method">
                <button id="unique">animal method here</button>
            </div>
        </div>
    </section>


    </main>






    <script src="/CodeNationMon/backend.js"></script> 
</body>
</html>
