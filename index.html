<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>CodeNationMon</title>
    <link rel="stylesheet" href="/CodeNationMon/style.css">
</head>

<body>
    <main>
        <div class="start-screen" id="start-screen">
            <section class="header">
                <div class="title">
                    <h1>CodeNationMon</h1>
                </div>
            </section>

            <section class="main-content">
                <div class="player-details-input">
                    <form class="player-input-form">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname">
                        <br>
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname">
                        <br> 
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="neuter">Neuter</option>
                        </select>
                    </form>
                </div>

                <div class="start-game">
                    <button id="start">Start Game</button>
                </div>
            </section>
        </div>


        <div class="selected-animal-screen-header">
            <div class="title">
                <h1>Choose Wisely!</h1>
            </div>
        </div>


     <section class="selected-animal-screen" id="selected-animal-screen">

        <section class="selected-animal-0">
            <div class="animal-name">
                <h2 id="tiger">Tiger</h2>
            </div>
            
        <div class="animal-grid">
            <div class="animal-box">
                <div class="animal-img">
                    <img id="tiger" src="./images/tiger2.jpg" alt="image of tiger"/>
                </div>
                <!-- <div class="animal-platform">
                    <img class="platform-img" src="" alt="animal platform"/>
                </div> -->
            </div>

            <div class="animal-details">
                <div class="animal-options">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname-0" name="nickname">
                    <br>
                    <select id="animal-gender-0" name="animal-gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="neuter">Neuter</option>
                    </select>
                </div>
            </div>
        </div>

        </section>
            
        <section class="selected-animal-1">
            <div class="animal-name">
                <h2 id="shark">Shark</h2>
            </div>
            
        <div class="animal-grid">
            <div class="animal-box">
                <div class="animal-img">
                    <img id="shark" src="./images/shark.webp" alt="image of shark"/>
                </div>
                <!-- <div class="animal-platform">
                    <img class="platform-img" src="" alt="animal platform"/>
                </div> -->
            </div>

            <div class="animal-details">
                <div class="animal-options">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname-1" name="nickname">
                    <br>
                    <select id="animal-gender-1" name="animal-gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="neuter">Neuter</option>
                    </select>
                </div>
            </div>
        </div>

        </section>

        <section class="selected-animal-2">
            <div class="animal-name">
                <h2 id="eagle">Eagle</h2>
            </div>
        
        <div class="animal-grid">
            <div class="animal-box">
                <div class="animal-img">
                    <img id="eagle" src="./images/eagle.webp" alt="image of eagle"/>
                </div>
                <!-- <div class="animal-platform">
                    <img class="platform-img" src="" alt="animal platform"/>
                </div> -->
            </div>

            <div class="animal-details">
                <div class="animal-options">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname-2" name="nickname">
                    <br>
                    <select id="animal-gender-2" name="animal-gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="neuter">Neuter</option>
                    </select>
                </div>
            </div>
        </div>

        </section>
    </section>

    <div class="player-decision-wrapper" id="player-decision-wrapper">
        <div class="player-decision-box">
            <button id="go-back">Go Back</button>
            <button id="confirm">Confirm</button>
        </div>
    </div>

    <section class="play-screen" id="play-screen">
        <div class="play-screen-header">
            <div class="title">
                <h1>CodeNationMon</h1>
            </div>
        </div>

        <div class="time-played">
            <p id="time-played-bar">Time played:</p>
        </div>

        <div class="play-stats-animal">
            <div class="play-stats">
                <div class="stats-bar">
                    <label for="health">Health: </label>
                    <progress class ="progress-bar" id="health" value="100" max="100"></progress>
                </div>
                <div class="stats-bar">
                    <label for="satiation">Satiation: </label>
                    <progress class ="progress-bar" id="satiation" value="100" max="100"></progress>
                </div>
                <div class="stats-bar">
                    <label for="happiness">Happiness: </label>
                    <progress class ="progress-bar" id="happiness" value="100" max="100"></progress>
                </div>
                <div class="stats-bar">
                    <label for="energy">Energy: </label>
                    <progress class ="progress-bar" id="energy" value="100" max="100"></progress>
                </div>
            </div>

            <div class="animal">
                <div class="animal-nickname">
                    <h3 id="nickname">insert nickname here</h3>
                </div>
                    <div class="animal-box">
                        <div class="selected-animal-img">
                            <img id ="game-img" src="./images/tiger2.jpg"/>
                        </div>
                    </div>
            </div>
        </div>

        <div class="game-text">
            <p id="gameText">text here</p>
        </div>


        <div class="controls">
            <div class="feed">
                <button id="feed">Feed</button>
            </div>
            <div class="play">
                <button id="play">Play</button>
            </div>
            <div class="rest">
                <button id="rest">Rest</button>
            </div>
            <div class="unique-method">
                <button id="unique">unique</button>
            </div>
        </div>
    </section>


    </main>






    <script src="/CodeNationMon/backend.js"></script> 
</body>
</html>
