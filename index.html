<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>CodeNationMon</title>
    <link rel="stylesheet" href="/CodeNationMon/style.css">
</head>

<body>
    <main>
        <section class="header">
            <div class="title">
                <h1>CodeNationMon</h1>
            </div>
        </section>

        <section class="main-content">
            <div class="player-details-input">
                <form class="player-input-form">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname">
                    <br>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname">
                    <br> 
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="neuter">Neuter</option>
                    </select>
                </form>
            </div>

            <div class="start-game">
                <button id="start">Start Game</button>
            </div>
        </section>












        <section class="selected-animal-1">
            <div class="animal-name">
                <h2>Tiger</h2>
            </div>
            
            <div class="animal-box">
                <div class="animal-img">
                    <img id="tiger" src="" alt="image of tiger"/>
                </div>
                <div class="animal-platform">
                    <img class="platform-img" src="" alt="animal platform"/>
                </div>
            </div>

            <div class="animal-details">
                <div class="animal-options">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" name="nickname">
                    <br>
                    <select id="animal-gender" name="animal-gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="neuter">Neuter</option>
                    </select>
                </div>
            </div>

            <div class="player-decision">
                <button id="confirm">Confirm</button>
                <button id="go-back">Go Back</button>
            </div>

            
        <section class="selected-animal-2">
            <div class="animal-name">
                <h2>Shark</h2>
            </div>
            
            <div class="animal-box">
                <div class="animal-img">
                    <img id="shark" src="" alt="image of shark"/>
                </div>
                <div class="animal-platform">
                    <img class="platform-img" src="" alt="animal platform"/>
                </div>
            </div>

            <div class="animal-details">
                <div class="animal-options">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" name="nickname">
                    <br>
                    <select id="animal-gender" name="animal-gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="neuter">Neuter</option>
                    </select>
                </div>
            </div>

            <div class="player-decision">
                <button id="confirm">Confirm</button>
                <button id="go-back">Go Back</button>
            </div>


        <section class="selected-animal-3">
            <div class="animal-name">
                <h2>Eagle</h2>
            </div>
            
            <div class="animal-box">
                <div class="animal-img">
                    <img id="eagle" src="" alt="image of eagle"/>
                </div>
                <div class="animal-platform">
                    <img class="platform-img" src="" alt="animal platform"/>
                </div>
            </div>

            <div class="animal-details">
                <div class="animal-options">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" name="nickname">
                    <br>
                    <select id="animal-gender" name="animal-gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="neuter">Neuter</option>
                    </select>
                </div>
            </div>

            <div class="player-decision">
                <button id="confirm">Confirm</button>
                <button id="go-back">Go Back</button>
            </div>




        </section>






    </main>






    <script src="/CodeNationMon/backend.js"></script> 
</body>
</html>
